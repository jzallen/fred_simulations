template:
  path: iam/parameter-store-access.json

stack_name: iam-parameter-store-access-dev

# No dependencies - IAM policy is standalone
dependencies: []

# Stack parameters for development environment
parameters:
  Environment: dev
  PolicyName: ParameterStoreAccessPolicy

stack_tags:
  Project: epistemix-platform
  Environment: dev
  ManagedBy: sceptre
  Purpose: IAMPolicy

# Sceptre hooks for template validation
validation_hooks: &validation_hooks
  - !cmd |
    echo '▶ (iam-parameter-store-access) Running cfn-lint...' && \
    cfn-lint templates/iam/parameter-store-access.json && \
    echo '✓ (iam-parameter-store-access) cfn-lint passed'

hooks:
  before_validate: *validation_hooks
  before_create: *validation_hooks
  before_update: *validation_hooks
