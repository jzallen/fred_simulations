services:
  postgres:
    image: postgres:15-alpine
    container_name: epistemix_postgres
    restart: always
    environment:
      POSTGRES_DB: epistemix_db
      POSTGRES_USER: epistemix_user
      POSTGRES_PASSWORD: epistemix_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epistemix_user -d epistemix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epistemix_network

  migration-runner:
    # Use the image built by: pants package //:migration-runner
    image: migration-runner:latest
    container_name: epistemix_migration_runner
    volumes:
      - ./:/fred_simulations:ro  # Mount entire project as read-only
    env_file:
      - .env  # Optional .env file for local development
    environment:
      ENVIRONMENT: dev  # Environment name for Parameter Store path
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epistemix_network

  minio:
    image: minio/minio:latest
    container_name: epistemix_minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_REGION_NAME: us-east-1
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epistemix_network

  minio-setup:
    image: minio/mc:latest
    container_name: epistemix_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb --ignore-existing local/epistemix-uploads-dev;
      mc anonymous set public local/epistemix-uploads-dev;
      exit 0;
      "
    networks:
      - epistemix_network

  epistemix-api:
    # Use the image built by: pants package //:epistemix-api
    image: epistemix-api:latest
    container_name: epistemix_api
    ports:
      - "5000:8080"
    env_file:
      - .env  # Load all configuration from .env file
    environment:
      # Override specific values for container context
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      migration-runner:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epistemix_network

volumes:
  postgres_data:
    name: epistemix_postgres_data
  minio_data:
    name: epistemix_minio_data

networks:
  epistemix_network:
    name: epistemix_network
    driver: bridge