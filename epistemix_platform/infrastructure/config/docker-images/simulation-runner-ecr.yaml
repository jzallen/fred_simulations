template:
  type: file
  path: ecr/simulation-runner-repository.json

stack_name: fred-simulation-runner-ecr

# No dependencies - ECR should be created first
dependencies: []

# Stack parameters
# Note: Environment is just for tagging - repository is shared across all environments
parameters:
  RepositoryName: fred-simulation-runner
  Environment: shared
  EnableVulnerabilityScanning: "true"
  EnableCloudWatchLogs: "true"

# Stack-specific tags
tags:
  Owner: fred-simulations
  Component: ECR
  Service: SimulationRunner
  Shared: "true"

# Sceptre hooks for template validation
hooks:
  before_create:
    - !cmd "cfn-lint templates/ecr/simulation-runner-repository.json"
    - !cmd "cfn-guard validate --data templates/ecr/simulation-runner-repository.json --rules guard_rules/ecr_security_rules.guard --show-summary fail"
  before_update:
    - !cmd "cfn-lint templates/ecr/simulation-runner-repository.json"
    - !cmd "cfn-guard validate --data templates/ecr/simulation-runner-repository.json --rules guard_rules/ecr_security_rules.guard --show-summary fail"
