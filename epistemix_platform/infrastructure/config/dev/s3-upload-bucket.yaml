template:
  type: file
  path: s3/s3-upload-bucket.json

stack_name: epistemix-uploads-dev-stack

# Stack parameters for development environment
parameters:
  BucketName: epistemix-uploads-dev
  Environment: dev
  AllowedOrigins: "http://localhost:3000,https://localhost:3000,http://localhost:5000,https://localhost:5000"

# Stack-specific tags
tags:
  Owner: fred-simulations
  CostCenter: Development
  Component: S3
  Service: FileUploads

# Sceptre hooks for template validation
validation_hooks: &validation_hooks
  - !cmd |
    echo '▶ (s3-upload-bucket) Running cfn-lint...' && \
    cfn-lint templates/s3/s3-upload-bucket.json && \
    echo '✓ (s3-upload-bucket) cfn-lint passed'
  - !cmd |
    echo '▶ (s3-upload-bucket) Running cfn-guard security validation...' && \
    cfn-guard validate \
      --data templates/s3/s3-upload-bucket.json \
      --rules guard_rules/s3_security_rules.guard \
      --show-summary fail && \
    echo '✓ (s3-upload-bucket) cfn-guard passed'

hooks:
  before_validate: *validation_hooks
  before_create: *validation_hooks
  before_update: *validation_hooks